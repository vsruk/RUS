name: Doxygen Documentation

on:
  push:
    branches:
      - main  # Pokreće workflow pri pushu na main granu
  pull_request:
    branches:
      - main  # Pokreće workflow kod pull requesta prema main grani

jobs:
  doxygen:
    name: Generate Doxygen Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Doxygen
        run: sudo apt-get install doxygen

      - name: Generate Documentation
        run: |
          cd Lab1  # Uđi u Lab1 direktorij gdje je Doxyfile
          doxygen Doxyfile  # Pokreni generiranje dokumentacije

      - name: Deploy Documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: Lab1/docs/html  # Lokacija generirane dokumentacije
